<div>
    <h2 id="page-heading">
        <span jhiTranslate="ccApp.alias.home.title">Aliases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alias" [routerLink]="['/alias/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ccApp.alias.home.createLabel">
            Create new Alias
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="aliases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ccApp.alias.alias">Alias</span></th>
            <th><span jhiTranslate="ccApp.alias.folder">Folder</span></th>
            <th><span jhiTranslate="ccApp.alias.note">Note</span></th>
            <th><span jhiTranslate="ccApp.alias.radio">Radio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let alias of aliases ;trackBy: trackId">
                <td><a [routerLink]="['/alias', alias.id, 'view' ]">{{alias.id}}</a></td>
                <td>{{alias.alias}}</td>
                <td>{{alias.folder}}</td>
                <td>{{alias.note}}</td>
                <td>
                    <div *ngIf="alias.radio">
                        <a [routerLink]="['../radio', alias.radio?.id, 'view' ]" >{{alias.radio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/alias', alias.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/alias', alias.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'alias', { outlets: { popup: alias.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
