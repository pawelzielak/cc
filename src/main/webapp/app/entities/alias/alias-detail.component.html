<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="alias">
            <h2><span jhiTranslate="ccApp.alias.detail.title">Alias</span> {{alias.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ccApp.alias.alias">Alias</span></dt>
                <dd>
                    <span>{{alias.alias}}</span>
                </dd>
                <dt><span jhiTranslate="ccApp.alias.folder">Folder</span></dt>
                <dd>
                    <span>{{alias.folder}}</span>
                </dd>
                <dt><span jhiTranslate="ccApp.alias.note">Note</span></dt>
                <dd>
                    <span>{{alias.note}}</span>
                </dd>
                <dt><span jhiTranslate="ccApp.alias.radio">Radio</span></dt>
                <dd>
                    <div *ngIf="alias.radio">
                        <a [routerLink]="['/radio', alias.radio?.id, 'view']">{{alias.radio?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alias', alias.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
