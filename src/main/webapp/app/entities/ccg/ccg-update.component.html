<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ccg-heading" jhiTranslate="ccApp.cCG.home.createOrEditLabel">Create or edit a CCG</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!cCG.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cCG.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ccApp.cCG.ccg" for="field_ccg">Ccg</label>
                    <input type="text" class="form-control" name="ccg" id="field_ccg"
                        [(ngModel)]="cCG.ccg" required/>
                    <div [hidden]="!(editForm.controls.ccg?.dirty && editForm.controls.ccg?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ccg?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ccApp.cCG.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="cCG.note" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ccApp.cCG.radio" for="field_radio">Radio</label>
                    <select class="form-control" id="field_radio" name="radio" [(ngModel)]="cCG.radio" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="radioOption.id === cCG.radio?.id ? cCG.radio : radioOption" *ngFor="let radioOption of radios; trackBy: trackRadioById">{{radioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
