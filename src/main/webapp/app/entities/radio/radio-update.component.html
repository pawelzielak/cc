<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-radio-heading" jhiTranslate="ccApp.radio.home.createOrEditLabel">Create or edit a Radio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!radio.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="radio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ccApp.radio.folder" for="field_folder">Folder</label>
                    <input type="text" class="form-control" name="folder" id="field_folder"
                        [(ngModel)]="radio.folder" required/>
                    <div [hidden]="!(editForm.controls.folder?.dirty && editForm.controls.folder?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.folder?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ccApp.radio.alias" for="field_alias">Alias</label>
                    <input type="text" class="form-control" name="alias" id="field_alias"
                        [(ngModel)]="radio.alias" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ccApp.radio.ccg" for="field_ccg">Ccg</label>
                    <input type="text" class="form-control" name="ccg" id="field_ccg"
                        [(ngModel)]="radio.ccg" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ccApp.radio.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="radio.note" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
